<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chatty!</title>
    <link href="Content/ui-lightness/jquery-ui-1.9.1.custom.css" rel="stylesheet" />
    <style>
        .chat-window {
            border: 1px solid black;
            padding: 3px;
            width: 500px;
            height: 500px;
            margin: auto;
            overflow: scroll;
        }
        .send-window {
            width: 500px;
            margin: auto;
        }
        .send-window .message {
            width: 100%;
        }
        .send-window .doIt {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="dialog"><input type="text" id="name"/></div>
        <div class="chat-window"></div>
        <div class="send-window">
            <textarea class="message" id="message"></textarea>
            <input id="speak" class="doIt" type="button" value="Speak!" />
        </div>
    </div>
</body>
<script src="Scripts/jquery-1.8.2.js"></script>
<script src="Scripts/jquery-ui-1.9.0.js"></script>
<script src="Scripts/jquery.signalR-1.0.0-alpha1.min.js"></script>
<script src="../signalr/hubs"></script>
<script src="Scripts/Chatty.js"></script>
</html>
